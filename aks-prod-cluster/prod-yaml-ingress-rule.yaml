apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prod-yaml-ingress-rule
  namespace: prod-yaml-ns
  annotations:
    kubernetes.io/ingress.class: public-nginx          
    nginx.ingress.kubernetes.io/ssl-redirect: "false" 
spec:
  rules:
  - host: prodyamlproject.alokeg.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prod-svc
            port: 
              number: 80
